# ApplyPilot search configuration
# Edit this file to match your job search needs.

defaults:
  location: "Remote"
  distance: 0
  hours_old: 72
  results_per_site: 50

locations:
  - location: "Remote"
    remote: true
  - location: "Texas, USA"
    remote: false
  - location: "Dallas, TX"
    remote: false
  - location: "Austin, TX"
    remote: false

queries:
  - query: "Software Engineer"
    tier: 1
  - query: ".net"
    tier: 1
  - query: "Azure"
    tier: 2
  - query: "solution architect"
    tier: 2
  - query: "princip"
    tier: 2
  - query: "full stack"
    tier: 2
  - query: "Lead"
    tier: 2
    

# Country for Indeed/LinkedIn/Google Jobs searches
country: "USA"
country_indeed: "usa"

# Only accept US-based or remote jobs
location_accept:
  - "United States"
  - "US"
  - "USA"
  - "Remote"
  - "Anywhere"
  - ", TX"
