# Job boards for JobSpy (supported: indeed, linkedin, glassdoor, zip_recruiter, google)
# Note: Dice.com is scraped separately via the smartextract module (sites.yaml) -- no need to add it here
sites:
  - indeed
  - linkedin
  - glassdoor
  - zip_recruiter

# Negative keywords -- skip jobs with these in the title (case-insensitive)
exclude_titles:
  - "senior director"
  - "VP "
  - "vice president"
  - "chief"
  - "intern"
  - "internship"
  - "co-op"
  - "clearance required"
  - "TS/SCI"
